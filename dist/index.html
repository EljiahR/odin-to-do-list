<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="header" class="primary"><h1>To-Do List</h1><h2 id="project-title"></h2></div>
    <div id="main">
        <div id="sidebar" class="secondary">
            <ul id="projects">
                <li>All tasks</li>
            </ul>
            <button id="add-project">+</button>
        </div>
        <div id="content" class="content"></div>
    </div>
    <div id="project-menu-overlay" class="hidden project-menu-overlay">
        <div class="project-menu" id="project-menu">
            <h1>Add a new project</h1>
            <form id="project-form" action="" method="POST">
                <label for="project-name">Project Name:</label>
                <input id="project-name" name='project-name' type="text" placeholder="Project Name" required>
                
                <button id="project-form-submit" type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </div>  
    <div id="footer" class="primary">By <a href="https://github.com/EljiahR">Elijah Reck</a></div>
    
    <script src="./main.js"></script>
</body>
</html>
